<main class="w-full md:py-32 min-w-[380px] md:min-w-[420px]">
  <div class="w-1/2 md:w-11/12 mx-auto space-y-4 min-w-[300px]">
    <h2 class="text-2xl font-semibold text-zinc-100 ">Game rules</h2>
    <section>
      <h3 class="text-xl text-lime-400">The goal</h3>
      <article>The game's goal is to guess a sequence of several colors. Every color can appear in sequence more than once.
      </article>
    </section>
    <ul class="flex">
      <li class="mr-2" *ngFor="let route of routes; let i = index"><a [routerLink]="['/rules/', route]" routerLinkActive="text-yellow-500">{{route.toUpperCase()}}</a>
      <span class="mx-1 {{i === (routes.length - 1) ? 'hidden' : ''}}">/</span></li>
    </ul>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
