<div class="space-y-6 w-10/12 mt-10 md:mt-0  shadow-md p-6 mx-auto rounded-md">
<h2 class="text-2xl font-semibold text-zinc-100 ">Game rules</h2>
<section class="space-y-3">
  <h3 class="text-xl">The goal</h3>
  <article>The game's goal is to guess a sequence of several colors. Every color can appear in sequence more than once.
  </article>
</section>
<ul class="flex">
  <li class="mr-2" *ngFor="let route of routes; let i = index"><a [routerLink]="['/rules/', route]" class="hover:text-sky-500 transition-colors duration-150" routerLinkActive="text-lime-400">{{route.toUpperCase()}}</a>
  <span class="mx-1 {{i === (routes.length - 1) ? 'hidden' : ''}}">/</span></li>
</ul>
<div>
  <router-outlet></router-outlet>
</div>
</div>
