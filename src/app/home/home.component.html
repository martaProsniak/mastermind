<div class="space-y-8 mt-6 md:mt-0 shadow-md p-6 mx-auto rounded-md text-pretty">
<h2 class="text-3xl underline underline-offset-8 accent accent-sky accent-top">About game</h2>
  <section class="space-y-3">
    <h3 class="text-xl accent text-sky-500">Break the code</h3>
    <article class="space-y-2">
      <p>
        In this game, you will be the codebreaker. You have ten turns to guess
        the color sequence randomly generated by computer.
      </p>
    </article>
  </section>
<ul class="flex">
  <li class="mr-2" *ngFor="let route of routes; let i = index"><a [routerLink]="['/about/', route]"
      class="transition-colors duration-300" routerLinkActive="text-sky-300">{{route.toUpperCase()}}</a>
    <span class="mx-1 {{i === (routes.length - 1) ? 'hidden' : ''}}">/</span>
  </li>
</ul>
<div>
  <router-outlet></router-outlet>
</div>

</div>
