<div class="mb-10">
  <nav class="mx-auto">
    <game-header />
    <ul class="mt-14 flex gap-y-6 gap-x-8 justify-center flex-wrap flex-row md:flex-col md:items-center mx-auto min-w-[340px]">
      @if(url !== '/') {
      <li class=" ">
        <button type="button"
          class="block rounded-md bg-lime-600 text-zinc-200 font-bold cursor-pointer shadow-md w-[160px]">
          <a routerLink="/" class="block px-6 py-4 h-100 w-100">About game</a>
        </button>
      </li>
      } @if(url !== '/game') {
      <li class="">
        <button type="button"
          class="block rounded-md bg-pink-600 text-zinc-200 font-bold cursor-pointer shadow-md w-[160px]">
          <a routerLink="/game" class="block px-6 py-4 h-100 w-100">Play</a>
        </button>
      </li>
      } @if(!url?.includes('/rules')) {
      <li class="">
        <button type="button"
          class="block rounded-md bg-sky-600 text-zinc-200 font-bold cursor-pointer shadow-md w-[160px]">
          <a routerLink="/rules" class="block px-6 py-4 h-100 w-100">Rules</a>
        </button>
      </li>
      }
    </ul>
  </nav>
  @if(url === '/game') {
  <game-settings />
  }
</div>
