<section id="available-colors" title="Available colors" class="flex flex-col gap-3 flex-wrap w-[64px] items-center dark:bg-slate-900 rounded-md py-5 mx-auto ">
    <color-dot *ngFor="let color of colors" [color]="color"
               [isSelected]="selectedColor === color"
               (click)="onColorClick(color)"></color-dot>
</section>
