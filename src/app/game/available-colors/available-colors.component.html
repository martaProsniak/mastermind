<section id="available-colors" title="Available colors" class="flex flex-col gap-3 flex-wrap w-[64px] items-center
 bg-zinc-700 rounded-r-none rounded-l-full py-10 mx-auto border-2 border-r-0 border-zinc-900">
    <color-dot *ngFor="let color of colors" [color]="color"
               [isSelected]="selectedColor === color"
               (click)="onColorClick(color)"></color-dot>
</section>
