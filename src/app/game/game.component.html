<main class="my-10 lg:my-14 md:flex flex-wrap w-full justify-center gap-x-14">
  <section class="flex flex-wrap flex-col justify-center">
    <game-settings></game-settings>
    <available-colors></available-colors>
  </section>
  <section class="min-w-[340px]">
    <game-board></game-board>
  </section>
</main>
<modal>
  @if(gameStatus === 'success') {
    <h4 class="text-lg font-semibold mb-4">Congratulations!</h4>
    <p>You've guessed the code in {{turn + 1}} {{turn > 1 ? 'turns' : 'turn'}} </p>

  }
  @if (gameStatus === 'fail'){
    <h4 class="text-lg font-semibold mb-4">Sorry!</h4>
    <p>You haven't guess the code this time.</p>
  }
  @if(gameStatus === 'inProgress') {
    <div>Siemanko</div>
  }
</modal>
