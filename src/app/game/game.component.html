 @if(gameStatus === 'success' || gameStatus === 'fail') {
<modal>
  <div
    class="h-52 md:h-60 max-w-[520px] min-w-[280px] w-2/3 bg-zinc-300 text-zinc-800 border-4 border-sky-500 text-center text-pretty shadow-md absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-md">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-10/12">

        <h4 class="text-xl font-semibold mb-4">Congratulations!</h4>
        <p class="md:text-lg">You've guessed the code in {{turn + 1}} {{turn > 1 ? 'turns' : 'turn'}} </p>

        }
    </div>
  </div>
</modal>
 }
