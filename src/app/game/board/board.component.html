<div class="flex items-center justify-center min-w-[380px] w-full">
    <available-colors />
      <section id="game-board" title="Game board" class="bg-zinc-600 rounded-sm shadow-lg py-4" [style.width]="boardWidth">
        <color-code [code]="game.code" [showCode]="gameStatus === 'success' || gameStatus === 'fail'"></color-code>
        <hr class="bg-zinc-700 h-1 border-none">
        <div class="p-4 flex flex-wrap gap-y-3">
          <div *ngFor="let item of rows; let i = index" class="w-full flex gap-x-4 items-center">
            <empty-row [colors]="game.guesses[i]" [showPointer]="activeRowIndex === i" [onClick]="onColorGuess"></empty-row>
            @if (activeRowIndex !== i || game.gameStatus !== 'inProgress') {
              <hint-row [colors]="game.hints[i]" [hintWidth]="game.code.length === 4 ? '40px' : '40px'"></hint-row>
            }
            @if(activeRowIndex === i && game.gameStatus === 'inProgress') {
              <button type="button" class="mx-auto block py-2 rounded-md transition-colors duration-100 shadow-sm {{canCheck ? 'text-zinc-200 cursor-pointer hover:text-cyan-500' : 'text-zinc-400 cursor-auto'}} text-md underline underline-offset-4"
                (click)="onCheck()" title="Check" [disabled]="!canCheck">Check</button>
            }
          </div>
        </div>
      </section>
</div>
