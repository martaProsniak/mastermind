<div class="flex items-center justify-center">
    <available-colors />
      <section id="game-board" title="Game board" class="bg-slate-700 rounded-lg py-6" [style.width]="boardWidth">
        <color-code [code]="game.code" [showCode]="gameStatus === 'success' || gameStatus === 'fail'"></color-code>
        <hr>
        <div class="p-4 flex flex-wrap gap-y-3">
          <div *ngFor="let item of rows; let i = index" class="w-full flex gap-x-4 items-center">
            <empty-row [colors]="game.guesses[i]" [showPointer]="activeRowIndex === i" [onClick]="onColorGuess"></empty-row>
            @if (activeRowIndex !== i || game.gameStatus !== 'inProgress') {
              <hint-row [colors]="game.hints[i]" [hintWidth]="game.code.length === 4 ? '40px' : '56px'"></hint-row>
            }
            @if(activeRowIndex === i && game.gameStatus === 'inProgress') {
              <button type="button" class="mx-auto block py-2 rounded-md shadow-sm text-zinc-100 text-md cursor-pointer underline underline-offset-4"
                (click)="onCheck()" title="Check">Check</button>
            }
          </div>
        </div>
      </section>
</div>
