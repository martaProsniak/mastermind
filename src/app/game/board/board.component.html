<div class="bg-slate-700 rounded-lg w-[340px] py-4">
  <color-code [code]="game.code"></color-code>
  <hr>
  <div class="p-4 flex flex-wrap gap-y-3">
    <div *ngFor="let item of rows; let i = index" class="w-full flex gap-x-4 items-center">
      <empty-row [colors]="game.guesses[i]" [showPointer]="activeRowIndex === i" [onClick]="onColorGuess"></empty-row>
      <hint-row [colors]="game.hints[i]"></hint-row>
    </div>
  </div>
  <div class="w-full mt-2">
    <button (click)="onCheck()" class="mx-auto block px-6 py-2 rounded-md bg-slate-600 cursor-pointer">Check</button>
  </div>
</div>
