<div class="flex gap-2 mb-5 justify-center">
  <button class="block px-6 py-2 rounded-md bg-slate-600 cursor-pointer" (click)="onStartNewGame()">Start new
    game</button>
  <select class="block px-6 py-2 rounded-md bg-slate-600 cursor-pointer" id="codeLength"
    (change)="onCodeLengthChange()" [(ngModel)]="currentCodeLength">
    <option *ngFor="let option of codeLengthOptions" [ngValue]="option">Code length: {{option}}</option>
  </select>
</div>
